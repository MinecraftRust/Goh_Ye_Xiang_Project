<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking</title>
</head>
<body>
    <h1>Delete Booking</h1>
    <form id="deleteBookingForm">
        <label for="BookingId">Booking ID:</label>
        <input type="number" id="BookingId" name="BookingId" required><br><br>
        <button type="submit">Delete Booking</button>
    </form>

    <script>
        document.getElementById('deleteBookingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const BookingId = document.getElementById('BookingId').value;

            const response = await fetch(`/api/bookings?BookingId=${BookingId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Booking Deleted Successfully!');
            } else {
                alert('Error deleting booking.');
            }
        });
    </script>
</body>
</html>
