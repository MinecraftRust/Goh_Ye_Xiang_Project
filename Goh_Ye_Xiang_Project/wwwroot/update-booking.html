<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
</head>
<body>
    <h1>Update Booking</h1>
    <form id="updateBookingForm">
        <label for="BookingId">Booking ID:</label>
        <input type="number" id="BookingId" name="BookingId" required><br><br>

        <label for="FacilityName">Facility Name:</label>
        <input type="text" id="FacilityName" name="FacilityName" required><br><br>

        <label for="FacilityDescription">Facility Description:</label>
        <input type="text" id="FacilityDescription" name="FacilityDescription"><br><br>

        <label for="BookingDateFrom">Booking Date From:</label>
        <input type="date" id="BookingDateFrom" name="BookingDateFrom" required><br><br>

        <label for="BookingDateTo">Booking Date To:</label>
        <input type="date" id="BookingDateTo" name="BookingDateTo" required><br><br>

        <label for="BookingTimeFrom">Booking Time From:</label>
        <input type="time" id="BookingTimeFrom" name="BookingTimeFrom" required><br><br>

        <label for="BookingTimeTo">Booking Time To:</label>
        <input type="time" id="BookingTimeTo" name="BookingTimeTo" required><br><br>

        <label for="BookedBy">Booked By:</label>
        <input type="text" id="BookedBy" name="BookedBy" required><br><br>

        <label for="BookingStatus">Booking Status:</label>
        <select id="BookingStatus" name="BookingStatus" required>
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Cancelled">Cancelled</option>
        </select><br><br>

        <button type="submit">Update Booking</button>
    </form>

    <script>
        document.getElementById('updateBookingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const BookingId = data.BookingId;
            delete data.BookingId; // Remove BookingId from body

            const response = await fetch(`/api/bookings?BookingId=${BookingId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Booking Updated Successfully!');
            } else {
                alert('Error updating booking.');
            }
        });
    </script>
</body>
</html>
