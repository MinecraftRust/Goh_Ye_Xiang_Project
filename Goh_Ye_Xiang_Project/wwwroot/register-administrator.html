<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Administrator</title>
    <script>
        async function handleRegistration(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Send the registration data to the server
            const response = await fetch("/api/authenticate/register-administrator", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                // Store the success message in localStorage
                localStorage.setItem("registrationMessage", "Administrator account successfully registered!");
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                alert("Registration failed: " + response.statusText);
            }
        }
    </script>
</head>
<body>
    <h1>Register as Administrator</h1>
    <form onsubmit="handleRegistration(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
