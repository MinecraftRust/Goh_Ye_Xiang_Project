<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Bookings by Status</title>
</head>
<body>
    <h1>Get Bookings by Status</h1>
    <form id="getBookingsByStatusForm">
        <label for="status">Booking Status:</label>
        <input type="text" id="status" name="status" required><br><br>
        <button type="submit">Get Bookings</button>
    </form>

    <div id="status-bookings"></div>

    <script>
        document.getElementById('getBookingsByStatusForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const status = document.getElementById('status').value;
            const response = await fetch(`/api/bookings/status/${status}`);
            const bookings = await response.json();
            const statusBookings = document.getElementById('status-bookings');
            if (bookings.length) {
                statusBookings.innerHTML = '<ul>' + bookings.map(booking => `<li>${booking.facilityName} - ${booking.bookingStatus}</li>`).join('') + '</ul>';
            } else {
                statusBookings.innerHTML = `<p>No bookings found with status '${status}'.</p>`;
            }
        });
    </script>
</body>
</html>
